<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="page">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        class="contact_head-shot"
        alt="profile head shot"
      />
      <header class="contact_information">
        <h1 class="contact_name">Jessica Randall</h1>
        <p class="contact_location">London, United Kingdom</p>
        "Front-end developer and avid reader."
      </header>
      <div class="contact_links">
        <button type="button_github">GitHub</button>
        <button type="button_mentor">Frontend Mentor</button>
        <button type="button_linkedin">LinkedIn</button>
        <button type="button_twitter">Twitter</button>
        <button type="button_instagram">Instagram</button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
